<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shortio - Authenticated URL Shortener">
    <meta name="keywords" content="URL Shortener, Shortio, Sign Up">
    <title>Shortio | Sign Up</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-center pb-4 mb-4 border-b border-neutral-200">üêï Short.io</h1>
            <p class="text-gray-600 text-center">Shorten your URLs with ease!</p>
        </div>

        <div class="bg-white p-6 m-6 rounded-md shadow max-w-sm w-full">
            <h2 class="text-xl font-bold text-center">Sign Up</h2>
            <p class="text-gray-600 text-center">Create a new account to get started.</p>

            <form id="signup-form" class="space-y-4 mt-4">
                <div class="flex flex-col space-y-1">
                    <label class="font-medium">Name</label>
                    <input type="text" id="name" required class="border border-gray-300 p-2 rounded">
                </div>

                <div class="flex flex-col space-y-1">
                    <label class="font-medium">Email</label>
                    <input type="email" id="email" required class="border border-gray-300 p-2 rounded">
                </div>

                <div class="flex flex-col space-y-1">
                    <label class="font-medium">Password</label>
                    <input type="password" id="password" required class="border border-gray-300 p-2 rounded">
                </div>

                <button type="submit"
                    class="w-full mt-4 p-3 bg-neutral-900 text-neutral-50 hover:bg-neutral-800 cursor-pointer rounded">Sign
                    Up</button>

                <div class="text-center mt-4 pt-4 border-t border-neutral-200">
                    <p class="text-gray-600">Already have an account? <a href="/signin" class="text-blue-500">Sign
                            In</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="/scripts/signup.js"></script>
</body>

</html>
